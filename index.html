<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-minty.css">

    <title>Knjizara VISER</title>
</head>
<body>
    <div class="container p-5">
        <h1 class="text-center display-4 mb-5">Knjizara VISER</h1>
        <form class="border border-primary m-5 p-5" id="formPrijava">
            <h1 class="text-center">Prijava</h1>
            <div class="form-group">
                <label for="username">Korisnicko ime</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <p class="text-danger" id="provera"></p>
            <button type="button" id="btnLogin" class="btn btn-outline-primary">Login</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="prijava.js"></script>
</body>
</html>
